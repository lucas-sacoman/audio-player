<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Cast</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="shortcut icon" href="./files/favicon.ico" />
</head>
<body>
  <div class="player">
    <h4 class="title"><i class="material-icons">album</i> Solo Cast</h4>
    <div class="card">
      <div class="card-image">
        <a href="#" class="btn-floating btn-large halfway-fab" id="play-button">
          <i class="material-icons" id="play-pause">play_arrow</i>
        </a>
        <a href="#" class="btn-floating btn-large halfway-fab" id="next-button">
          <i class="material-icons" id="skip-next">skip_next</i>
        </a>
        <a href="#" class="btn-floating btn-large halfway-fab" id="previous-button">
          <i class="material-icons" id="skip-previous">skip_previous</i>
        </a>
      </div>
      <div class="card-content">
        <h5>Title</h5>
        <p>Artist</p>

        <div class="row valign-wrapper">
          <div class="col s2" id="current-duration">00:00</div>
          <div class="col s6 range-field valign-wrapper">
            <input type="range" min="0" max="0" id="seekbar" step="1" />
          </div>
          <div class="col s2" id="total-duration">00:00</div>
          <div>
            <a href="#">
              <i class="material-icons" id="mute">volume_up</i>
            </a>
          </div>
          <div class="col s2 range-field valign-wrapper">
            <input type="range" min="0" max="100" id="vol-control" step="1" />
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
